<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title id="pagetitle">Inquiry from @FirstName @LastName</title>
        <style type="text/css">
            * {font-family: Arial; font-size: 10pt; color: #333;}
            h1{font-size: 16pt;}
            html {margin: 0px; padding: 0px;}
            body {margin: 0px;padding: 10px;}
            .editor-label {width: 130px; margin: 0 0 5px 2px; color: #555; padding-top: 0px; font-size: 10pt;}
            .editor-field {margin: 0 0 5px 2px;}
            .panel {border: thin solid #eee; background-color: #f5f5f5; padding: 10px; margin-bottom: 2px;}
        </style>
    </head>
    <body>
        <div style="width: 100%; text-align: left;">
            <div style="max-width: 600px; text-align: left;">
                @FirstName is interested in <b>@ProgramName</b> position
                <br /><br />
                <table>
                    <tr><td colspan="2">&nbsp;</td></tr>
                    <tr>
                        <td class="editor-label">Name</td><td class="editor-field">@Salutation @FirstName @LastName</td>
                    </tr>
                    <tr>
                        <td class="editor-label">Email</td><td class="editor-field">@Email</td>    
                    </tr>
                    <tr>
                        <td class="editor-label">Phone</td><td class="editor-field">@Phone</td>
                    </tr>
                    <tr><td colspan="2">&nbsp;</td></tr>
                    <tr>
                        <td class="editor-label">Grad year</td><td class="editor-field">@GradYear</td>
                    </tr>
                    <tr>
                        <td class="editor-label">Military</td><td class="editor-field">@Military</td>
                    </tr>
                    <tr>
                        <td class="editor-label">Education level</td><td class="editor-field">@EducationLevel</td>
                    </tr>
                    <tr>
                        <td class="editor-label">GPA</td><td class="editor-field">@GPA</td>
                    </tr>
                    <tr><td colspan="2">&nbsp;</td></tr>
                    <tr>
                        <td class="editor-label">Address</td><td class="editor-field">@Address</td>
                    </tr>
                    <tr>
                        <td class="editor-label">City</td><td class="editor-field">@City</td>
                    </tr>
                    <tr>
                        <td class="editor-label">State</td><td class="editor-field">@State</td>
                    </tr>
                    <tr>
                        <td class="editor-label">Zip code</td><td class="editor-field">@Zip</td>
                    </tr>
                </table>

                @AdditionalInfo

                
            </div>
        </div>
    </body>
</html>
